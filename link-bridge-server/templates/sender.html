<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to PC</title>
    <style>
        /* Modern Minimalist Dark Theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            transition: opacity 0.3s ease; /* Smooth fade out */
        }

        /* Top Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            color: #888;
        }
        .icon-btn { background: none; border: none; color: #888; font-size: 20px; cursor: pointer; }

        /* Main Center Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 { font-size: 32px; font-weight: 700; margin-bottom: 40px; letter-spacing: -0.5px; }

        /* Primary Action Button (Blue Pill) */
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }
        .btn-primary:active { transform: scale(0.97); box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3); }

        /* Secondary Action Button (Outline) */
        .btn-secondary {
            background: transparent;
            color: #a1a1aa;
            border: 1px solid #3f3f46;
            width: auto;
            min-width: 150px;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Hidden Manual Input Section */
        #manual-section { display: none; margin-top: 20px; width: 100%; background: #1e1e1e; padding: 15px; border-radius: 16px; }
        input[type="text"] { width: 100%; padding: 12px; background: #2c2c2c; border: none; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="icon-btn" onclick="window.history.back()">
             <span style="font-size:20px">&larr;</span>
        </button>
    </div>

    <div class="container">
        <h1>Send Link</h1>
        
        <form id="sendForm" onsubmit="return false;" style="width: 100%;">
            <input type="hidden" name="room" id="roomInput" value="{{ room }}">
            
            <button type="button" class="btn-primary" onclick="sendClipboard()">
                ðŸ“‹ Paste from Clipboard
            </button>

            <button type="button" class="btn-secondary" onclick="toggleManual()">
                Send Manually
            </button>

            <div id="manual-section">
                <input type="text" id="manualInput" placeholder="https://example.com" onkeypress="handleEnter(event)">
                <button type="button" class="btn-primary" style="padding: 10px; font-size: 14px;" onclick="sendManual()">Send</button>
            </div>
        </form>
    </div>

    <script>
        // --- THE MAGIC LOGIC ---
        
        async function submitData(text) {
            const room = document.getElementById('roomInput').value;
            
            // 1. Create FormData (simulates a real form submission)
            const formData = new FormData();
            formData.append('room', room);
            formData.append('url', text);

            try {
                // 2. Send via AJAX (Background)
                await fetch('/push', {
                    method: 'POST',
                    body: formData
                });

                // 3. SUCCESS: Make the interface vanish
                goGhostMode();

            } catch (err) {
                alert("Failed to send: " + err);
            }
        }

        function goGhostMode() {
            // Attempt to close (will likely fail on mobile)
            window.close();

            // Fallback: Turn everything black immediately
            document.body.style.opacity = '0'; // Fade out
            setTimeout(() => {
                document.body.innerHTML = ''; // Remove all content
                document.body.style.backgroundColor = 'black'; // Ensure it's black
                document.title = "Sent"; // Change tab title
            }, 300);
        }

        // --- Standard Input Logic ---

        async function sendClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (!text) return alert("Clipboard is empty");
                submitData(text);
            } catch (err) {
                toggleManual();
                alert("Clipboard blocked. Type manually.");
            }
        }

        function toggleManual() {
            const section = document.getElementById('manual-section');
            section.style.display = (section.style.display === 'block') ? 'none' : 'block';
            if (section.style.display === 'block') document.getElementById('manualInput').focus();
        }

        function sendManual() {
            const text = document.getElementById('manualInput').value;
            if (text) submitData(text);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendManual();
            }
        }
    </script>
</body>
</html>
