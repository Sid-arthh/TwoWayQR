<!DOCTYPE html>
<html>
<head>
    <title>Send to PC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; text-align: center; background-color: #f4f4f9; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        button:active { background: #0056b3; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Paste Link for PC</h2>
    <form action="/push" method="post">
        <input type="hidden" name="room" value="{{ room }}">
        <input type="text" name="url" id="urlInput" placeholder="https://..." required>
        <br>
        <button type="submit">Send to PC</button>
    </form>
    <script>
        // Auto-focus the input
        document.getElementById('urlInput').focus();
        // Optional: Try to read clipboard automatically (often blocked by mobile browsers for privacy, but worth a try)
        navigator.clipboard.readText().then(text => {
            if(text.startsWith('http')) {
                document.getElementById('urlInput').value = text;
            }
        }).catch(err => {});
    </script>
</body>
</html>
