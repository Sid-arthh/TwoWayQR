<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QRLinkDrop</title>
    <style>
        /* 1. SPEED OPTIMIZATION: System Fonts */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #3b82f6; /* Bright Blue */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --surface-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease; /* Smooth fade for Ghost Mode */
        }

        /* 2. LAYOUT */
        .container {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -1px;
            /* Gradient Text Effect */
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
        }

        /* 3. BUTTONS */
        .btn-main {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 100%;
            padding: 18px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 20px var(--accent-glow);
            transition: transform 0.1s active;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-main:active { transform: scale(0.96); opacity: 0.9; }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 1px solid #333;
            padding: 12px 30px;
            margin-top: 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-secondary:active { background: #222; color: #fff; border-color: #555; }

        /* Manual Input Area */
        #manual-area {
            display: none;
            width: 100%;
            margin-top: 20px;
            background: var(--surface-color);
            padding: 15px;
            border-radius: 16px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <h1>QRLinkDrop</h1>
        <p class="subtitle">Securely Drop to PC</p>

        <form onsubmit="return false;" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="hidden" id="roomInput" value="{{ room }}">
            
            <button type="button" class="btn-main" onclick="sendClipboard()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                <span id="btn-text">Paste from Clipboard</span>
                <div class="loader" id="loader"></div>
            </button>

            <button type="button" class="btn-secondary" onclick="toggleManual()">
                Type Manually
            </button>

            <div id="manual-area">
                <input type="text" id="manualInput" placeholder="https://..." onkeypress="handleEnter(event)">
                <button type="button" class="btn-main" style="margin-top: 15px; font-size: 16px; padding: 12px; box-shadow: none;" onclick="sendManual()">Drop It</button>
            </div>
        </form>
        
        <p style="margin-top: 60px; color: #333; font-size: 12px;">v1.0 â€¢ Encrypted</p>
    </div>

    <script>
        async function submitData(text) {
            if(!text) return;
            
            // UI Loading State
            document.getElementById('btn-text').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const room = document.getElementById('roomInput').value;
            const formData = new FormData();
            formData.append('room', room);
            formData.append('url', text);

            try {
                await fetch('/push', { method: 'POST', body: formData });
                
                // === AGGRESSIVE CLOSE LOGIC ===
                
                // 1. Try standard close (Works if opened by script)
                window.close();
                
                // 2. Try history back (Works if opened as new nav)
                try { 
                    if(window.history.length > 1) {
                        window.history.back();
                    }
                } catch(e) {}

                // 3. FALLBACK: Ghost Mode (Fade to Black)
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    document.body.innerHTML = '';
                    document.body.style.backgroundColor = 'black';
                    document.title = "Dropped";
                }, 300);

            } catch (err) {
                alert("Error sending link.");
                // Reset UI
                document.getElementById('btn-text').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function sendClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (!text) return alert("Clipboard is empty");
                submitData(text);
            } catch (err) {
                // Fallback to manual if permission denied
                toggleManual();
                document.getElementById('manualInput').focus();
            }
        }

        function toggleManual() {
            const area = document.getElementById('manual-area');
            const secBtn = document.querySelector('.btn-secondary');
            
            if (area.style.display === 'block') {
                area.style.display = 'none';
                secBtn.style.display = 'block';
            } else {
                area.style.display = 'block';
                secBtn.style.display = 'none';
                document.getElementById('manualInput').focus();
            }
        }

        function sendManual() {
            submitData(document.getElementById('manualInput').value);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendManual();
            }
        }
    </script>
</body>
</html>
